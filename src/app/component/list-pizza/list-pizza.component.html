<table mat-table [dataSource]="pizzas" class="mat-elevation-z8">

    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef> ID </th>

      <td mat-cell *matCellDef="let element"> {{element.id}} </td>

    </ng-container>

  

    <ng-container matColumnDef="nombre">

      <th mat-header-cell *matHeaderCellDef> Nombre </th>

      <td mat-cell *matCellDef="let element"> {{element.normbre}} </td>

    </ng-container>

  

    <ng-container matColumnDef="precio">

      <th mat-header-cell *matHeaderCellDef> Precio </th>

      <td mat-cell *matCellDef="let element"> {{element.precio}} </td>

    </ng-container>

  

    <ng-container matColumnDef="acciones">

      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let element">

        <button mat-button (click)="editPizza(element.id)"><mat-icon>edit</mat-icon></button>

        <button mat-button (click)="deletePizza(element.id)"><mat-icon>delete</mat-icon></button>

      </td>

    </ng-container> 

  

    <tr mat-header-row *matHeaderRowDef="['id', 'nombre', 'precio', 'acciones']"></tr>

    <tr mat-row *matRowDef="let row; columns: ['id', 'nombre', 'precio', 'acciones'];"></tr>

  </table>
